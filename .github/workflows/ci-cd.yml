name: CI/CD Pipeline

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17]
    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # Устанавливаем JDK
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      # Сборка проекта в batch mode (без интерактивного режима)
      - name: Build project
        run: ./gradlew build -B --no-daemon

      # Запуск тестов
      - name: Run tests
        run: ./gradlew test -B --no-daemon

      # Публикация результатов тестирования с уникальным именем для каждой ОС
      - name: Publish test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ runner.os }}
          path: build/test-results/test/

  test-deploy:
    name: Test Deploy
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy output
        run: |
          echo "Calc proj deploy"